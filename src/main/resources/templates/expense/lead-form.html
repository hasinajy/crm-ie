<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{/general/head.html}"></div>

<!-- Editable CSS -->

<!-- Custom CSS -->
<link th:href="@{/css/bootstrap-wysihtml5.css}" rel="stylesheet">
<link th:href="@{/css/style.min.css}" rel="stylesheet">
<!-- page css -->
<link th:href="@{/css/pages/inbox.css}" rel="stylesheet">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body class="skin-blue fixed-layout">
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label">CRM</p>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div id="main-wrapper">
        <!-- ============================================================== -->
        <!-- Topbar header - style you can find in pages.scss -->
        <!-- ============================================================== -->
        <div th:insert="~{/general/header.html}"></div>
        <!-- ============================================================== -->
        <!-- End Topbar header -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <div th:insert="~{/general/left-sidebar.html}"></div>
        <!-- ============================================================== -->
        <!-- End Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                <div th:insert="~{/general/page-titles.html}"></div>
                <!-- ============================================================== -->
                <!-- End Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title"
                                    th:text="${leadExpense?.leadExpenseId != null} ? 'Edit Lead Expense' : 'Create Lead Expense'">
                                    Create Lead Expense
                                </h4>

                                <div th:if="${error != null}" class="alert alert-danger" role="alert">
                                    <span th:text="${error}"></span>
                                </div>

                                <div th:if="${expenseThresholdReached != null}" class="alert alert-warning"
                                    role="alert">
                                    Warning: Customer's expense threshold has been reached.
                                </div>

                                <form
                                    th:action="${leadExpense?.leadExpenseId != null} ? @{/expenses/leads/update} : @{/expenses/leads}"
                                    method="post">
                                    <input type="hidden" name="leadExpenseId"
                                        th:if="${leadExpense?.leadExpenseId != null}"
                                        th:value="${leadExpense?.leadExpenseId}" />

                                    <div th:if="${leadToUpdate == null}">
                                        <label class="m-t-20" for="leadId">Lead:</label>
                                        <div class="input-group">
                                            <select name="leadId" id="leadId" class="form-control" required>
                                                <option value="">-- Select Lead --</option>
                                                <option th:each="lead : ${leads}" th:value="${lead.leadId}"
                                                    th:text="${lead.name}"
                                                    th:selected="${leadExpense?.lead?.leadId == lead.leadId}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div th:if="${leadToUpdate != null}">
                                        <label class="m-t-20">Lead:</label>
                                        <div class="input-group">
                                            <input type="hidden" name="leadId" th:value="${leadToUpdate.leadId}" />
                                            <input type="text" class="form-control" th:value="${leadToUpdate.name}"
                                                readonly />
                                        </div>
                                    </div>

                                    <label class="m-t-20" for="description">Description:</label>
                                    <div class="input-group">
                                        <input type="text" id="description" name="description" class="form-control"
                                            placeholder="Enter description" required
                                            th:value="${leadExpense?.description}" />
                                    </div>

                                    <label class="m-t-20" for="amount">Amount:</label>
                                    <div class="input-group">
                                        <input type="number" step="0.01" id="amount" name="amount" class="form-control"
                                            placeholder="Enter amount" required th:value="${leadExpense?.amount}" />
                                    </div>

                                    <label class="m-t-20" for="date">Date:</label>
                                    <div class="input-group">
                                        <input type="date" id="date" name="date" class="form-control" required
                                            th:value="${leadExpense?.date}" />
                                    </div>

                                    <button type="submit" class="btn btn-primary m-t-20"
                                        th:text="${leadExpense?.leadExpenseId != null} ? 'Update Lead Expense' : 'Create Lead Expense'">
                                        Create Lead Expense
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- End Page Content -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Right sidebar -->
                <!-- ============================================================== -->
                <!-- .right-sidebar -->
                <div th:insert="~{/general/right-sidebar.html}"></div>
                <!-- ============================================================== -->
                <!-- End Right sidebar -->
                <!-- ============================================================== -->
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- footer -->
        <!-- ============================================================== -->
        <div th:insert="~{/general/footer.html}"></div>
        <!-- ============================================================== -->
        <!-- End footer -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script th:inline="javascript">
        var home = /*[[${home}]]*/ null;
    </script>
    <script th:src="@{/js/library/jquery-3.2.1.min.js}" type="text/javascript">></script>
    <!--    &lt;!&ndash; Bootstrap tether Core JavaScript &ndash;&gt;-->
    <script th:src="@{/js/library/popper.min.js}" type="text/javascript">></script>
    <script th:src="@{/js/library/bootstrap.min.js}" type="text/javascript">></script>
    <!--    &lt;!&ndash; slimscrollbar scrollbar JavaScript &ndash;&gt;-->
    <script th:src="@{/js/library/perfect-scrollbar.jquery.min.js}" type="text/javascript">></script>
    <!--Wave Effects -->
    <script th:src="@{/js/library/waves.js}" type="text/javascript">></script>
    <!--Menu sidebar -->
    <script th:src="@{/js/library/sidebarmenu.js}" type="text/javascript">></script>
    <!--stickey kit -->
    <script th:src="@{/js/library/sticky-kit.min.js}"></script>
    <script th:src="@{/js/library/jquery.sparkline.min.js}" type="text/javascript">></script>
    <!--Custom JavaScript -->
    <script th:src="@{/js/library/custom.min.js}" type="text/javascript">></script>
    <!-- Editable -->

    <script th:src="@{/js/library/wysihtml5-0.3.0.js}"></script>
    <script th:src="@{/js/library/bootstrap-wysihtml5.js}"></script>
    <script>
            $(document).ready(function () {
                $('.textarea_editor').wysihtml5();
            });
    </script>

</body>

</html>
